<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Sanchez" />
    <meta name="description" content="A trip around the U.S." />
    <meta
      name="keywords"
      content="Travel, United States, Yosemite, Latemar, Bald Mountains, Lago di Braies, Vanoise National Park"
    />
    <title>A Trip Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Picture of Jacques
          Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                  <button class="card__delete-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Matthew Sanchez</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form
          class="modal__form"
          id="profile-edit-form"
          name="profile-form"
          novalidate
        >
          <input
            class="modal__form-input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__form-input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="About Me"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__form-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form
          class="modal__form"
          id="add-card-form"
          name="card-form"
          novalidate
        >
          <input
            class="modal__form-input"
            type="text"
            id="add-card-title-input"
            name="name"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            class="modal__form-input"
            type="url"
            id="add-card-url-input"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>
          <button type="submit" class="modal__form-button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__preview-container">
        <button type="button" class="modal__close"></button>
        <img class="modal__image-preview" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
  </body>
</html>
